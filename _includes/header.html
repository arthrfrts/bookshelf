<header class="site-header">
  {%- if page.title and page.title != "" -%}
    <span class="site-title">
      <a href="{{ '/' | absolute_url }}">{{ site.title }}</a>
    </span>
  {%- else -%}
    <h1 class="site-title">
      <a href="{{ '/' | absolute_url }}">{{ site.title }}</a>
    </h1>
  {%- endif -%}
</header>
